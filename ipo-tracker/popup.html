<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IPO Tracker</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>IPO Tracker</h1>
      </header>

      <main>
        <div class="section">
          <h2>Quick Actions</h2>
          <button id="refreshBtn" class="btn btn-primary">Refresh Data</button>
          <button id="settingsBtn" class="btn btn-secondary">Settings</button>
          <div id="autoRefreshStatus" class="auto-refresh-status"></div>
          <div id="lastRefresh" class="last-refresh"></div>
        </div>

        <div class="section">
          <h2>Recent IPOs</h2>
          <div id="ipoList" class="ipo-list">
            <p class="empty-state">No IPOs tracked yet</p>
          </div>
        </div>
      </main>

      <footer>
        <p class="version">Version 1.0.0</p>
      </footer>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
