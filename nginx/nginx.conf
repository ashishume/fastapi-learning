    # ============================================
    # Frontend Client (React App)
    # ============================================
    location / {
        proxy_pass http://client/;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support for Vite HMR (Hot Module Replacement)
        location /ws {
            proxy_pass http://client/ws;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;
        }
    }

    # ============================================
    # Health Check Endpoint
    # ============================================
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ============================================
    # API Info Endpoint (when accessing root directly)
    # ============================================
    location = /api/info {
        return 200 "Nginx Reverse Proxy is running. Available services:\n- /auth/ - Auth Service\n- /documents/ - Document Service\n- /health - Health Check\n";
        add_header Content-Type text/plain;
    }

    # ============================================
    # Error Pages
    # ============================================
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
