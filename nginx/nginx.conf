# Nginx Configuration for Microservices Architecture
# This file routes requests to different backend services based on URL paths

# Define upstream servers for each service
# Using upstream blocks allows for load balancing and better connection management

# Auth Service - Port 8000
upstream auth_service {
    server auth-service:8000;
    keepalive 32;
}

# Product Service - Port 8001 (REMOVED - functionality integrated into food-service)
# Inventory Service - Port 8002 (REMOVED - functionality integrated into food-service)

# Document Service - Port 8001
upstream document_service {
    server document-service:8001;
    keepalive 32;
}

