    location / {
        return 200 "Nginx Reverse Proxy is running. Available services:\n- /auth/ - Auth Service\n- /booking/ - Booking Service\n- /health - Health Check\n";
        add_header Content-Type text/plain;
    }

    # ============================================
    # Health Check Endpoint
    # ============================================
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ============================================
    # Error Pages
    # ============================================
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }

    # Logging
    access_log /var/log/nginx/access.log;
