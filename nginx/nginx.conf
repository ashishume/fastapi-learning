# Client (Frontend) - Port 5173
upstream client {
    server client:5173;
    keepalive 32;
}

# Main server block
server {
    listen 80;
    server_name localhost;

    # Increase timeouts for long-running requests
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Buffer settings for better performance
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;

    # Headers to preserve client information
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;

    # ============================================
    # Auth Service Routes
    # ============================================
    location /auth/ {
        # Handle preflight OPTIONS requests
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin $http_origin always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Access-Control-Max-Age 3600 always;
            add_header Content-Length 0 always;
            add_header Content-Type "text/plain" always;
            return 204;
        }
        
        proxy_pass http://auth_service;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        
        # CORS headers for actual requests (only add if Origin header is present)
        add_header Access-Control-Allow-Origin $http_origin always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
    }

    # Auth Service Docs
    location /auth/docs {
        proxy_pass http://auth_service/docs;
        proxy_http_version 1.1;
    }

    location /auth/redoc {
        proxy_pass http://auth_service/redoc;
        proxy_http_version 1.1;
    }

    location /auth/openapi.json {
        proxy_pass http://auth_service/openapi.json;
        proxy_http_version 1.1;
    }

    # ============================================
    # Document Service Routes
    # ============================================
    location /documents/ {
        # Handle preflight OPTIONS requests
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin $http_origin always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Access-Control-Max-Age 3600 always;
            add_header Content-Length 0 always;
            add_header Content-Type "text/plain" always;
            return 204;
        }
        
        proxy_pass http://document_service;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        
        # CORS headers for actual requests (only add if Origin header is present)
        add_header Access-Control-Allow-Origin $http_origin always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
    }

    # Document Service Docs
    location /documents/docs {
        proxy_pass http://document_service/docs;
        proxy_http_version 1.1;
    }

    location /documents/redoc {
        proxy_pass http://document_service/redoc;
        proxy_http_version 1.1;
    }

    location /documents/openapi.json {
        proxy_pass http://document_service/openapi.json;
        proxy_http_version 1.1;
    }

