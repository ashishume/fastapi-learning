# Main server block
server {
    listen 80;
    server_name localhost;

    # Increase timeouts for long-running requests
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Buffer settings for better performance
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;

    # Headers to preserve client information
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;

    # ============================================
    # Auth Service Routes
    # ============================================
    location /auth/ {
        proxy_pass http://auth_service/auth/;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # CORS headers (if not handled by service)
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
        
        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # Auth Service Docs
    location /auth/docs {
        proxy_pass http://auth_service/docs;
        proxy_http_version 1.1;
    }

    location /auth/redoc {
        proxy_pass http://auth_service/redoc;
        proxy_http_version 1.1;
    }

    location /auth/openapi.json {
        proxy_pass http://auth_service/openapi.json;
        proxy_http_version 1.1;
    }

